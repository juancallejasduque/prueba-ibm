<div class="container">
    <ul class="queue-list">
      <li *ngFor="let client of clientList; let i = index" class="item-list">
        <div class="thumbnail">
          <div class="caption">
            <h3>{{client.fullName}}</h3>
            <p class="desc-item text-justify">Address:{{client.address}}</p>         
            <p class="desc-item text-justify">City:{{client.city}}</p>
            <p class="desc-item text-justify">Phone:{{client.phoneNumber}}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
